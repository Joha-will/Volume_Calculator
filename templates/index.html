<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<div class="container">

  <h1> Volume Calculator </h1>

  <p>Enter the three dimensions to get the volume</p>

  <form method="POST">

    <div>
      <input value='{{dim_1}}' name="first-dim" placeholder='First dimension'>
    </div>
    
    <div>
      <input value='{{dim_2}}' name="second-dim" placeholder='Second dimension'>
    </div>
    
    <div>
      <input value='{{dim_3}}' name="third-dim" placeholder='Third dimension'>
    </div>

    <p>{{output}}</p>

    <button class="btn btn-warning"> Calculate </button>

    
  </form>
  
</div>
